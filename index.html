<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sign-In Alert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <div class="ui">
        <label for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required>
        <br>
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter your mail id" required>
        <br>
        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="Enter your password" required>
        <br>
        <label for="repassword">Confirm:</label>
        <input id="repassword" type="password" placeholder="Confirm your password" required>
        <br>
        <button id="submit">Submit</button>
    </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
